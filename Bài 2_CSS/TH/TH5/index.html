<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f273bcc8b3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://www.bienphong.com.vn/images/media//730/2021/9/4/26a.jpg" alt="">
        </div>
        <div class="info">
            <h3>Cristiano Ronaldo</h3>
            <p class="address">Funchal, Portugal</p>
            <div class="email flex">
                <i class="fa-solid fa-envelope"></i>
                <p>email@gmail.com</p>
            </div>
            <div class="phone flex">
                <i class="fa-solid fa-phone"></i>
                <p>0123456789</p>
            </div>
            <div class="birthday flex">
                <i class="fa-solid fa-cake-candles"></i>
                <p>05/03/2002</p>
            </div>
            <button>Follow</button>
        </div>
    </div>
</body>
</html>
