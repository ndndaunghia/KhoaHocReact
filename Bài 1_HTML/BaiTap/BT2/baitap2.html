<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table, th, td {
            width: 600px;
        }
    </style>
    <form action="" method="post">
        <table>
            <tr>
                <th><h2>THÊM SINH VIÊN</h2></th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <label for="">Họ tên</label>
                </td>
                <td>
                    <input type="text" name="name" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ngày sinh</label>
                </td>
                <td>
                    <input type="date" name="birthday" value="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Giới tính</label>
                </td>
                <td>
                    <label for="">
                        <input type="radio" name="gender" value="">Nam
                    </label>
                    <label for="">
                        <input type="radio" name="gender" value="">Nữ
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Quê quán</label>
                </td>
                <td>
                    <select name="address" id="address">
                        <option value="An Giang">An Giang</option>
                        <option value="An Giang">Nghệ An</option>
                        <option value="An Giang">Hà Nội</option>
                        <option value="An Giang">Hồ Chí Minh</option>
                        <option value="An Giang">Hải Phòng</option>
                        <option value="An Giang">Đà Nẵng</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Địa chỉ</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Sở thích</label>
                </td>
                <td>
                    <label for="">
                        <input type="checkbox">Thể Thao
                    </label>
                    <label for="">
                        <input type="checkbox">Du lịch
                    </label>
                    <label for="">
                        <input type="checkbox">Phim Ảnh
                    </label>
                    <label for="">
                        <input type="checkbox">Ẩm thực
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">
                        Màu yêu thích
                    </label>
                </td>
                <td>
                    <input type="color" id="color" name="color" value="#D90909">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Trang Facebook</label>
                </td>
                <td>
                    <input type="url">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Lớp</label>
                </td>
                <td>
                    <select name="class" id="class">
                        <option value="">Lớp CNTT khoá 1</option>
                        <option value="">Lớp CNTT khoá 2</option>
                        <option value="">Lớp CNTT khoá 3</option>
                        <option value="">Lớp CNTT khoá 4</option>
                        <option value="">Lớp CNTT khoá 5</option>
                        <option value="">Lớp CNTT khoá 6</option>
                        <option value="">Lớp CNTT khoá 7</option>
                        <option value="">Lớp CNTT khoá 8</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Tên đăng nhập</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mật khẩu</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ảnh thẻ</label>
                </td>
                <td>
                    <input type="file" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mô tả</label>
                </td>
                <td>
                    <textarea name="" id="" placeholder="Nhập nội dung tại đây"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Gửi</button>
                </td>
                <td>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
