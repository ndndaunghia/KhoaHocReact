<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <style>
    .result {
        background-color: #d0caca;
    }
  </style>
  <body>
    <div class="col-3 container border mt-2">
      <div class="row">
        <div class="col-12">
          <div class="row text-center mt-3">
            <h3>Đo chỉ số (BMI)</h3>
          </div>
          <form >
            <div class="mb-3 mt-3">
              <label class="form-label">Chiều cao</label>
              <input type="text" class="form-control height" id="height"  placeholder="Tính theo m">
            </div>
            <div class="mb-3">
              <label for="weight" class="form-label">Cân nặng</label>
              <input type="text" class="form-control" id="weight" placeholder="Tính theo kg">
            </div>
            
            <div class="mb-3">
                <div class="row">
                    <label for="gender" class="form-label">Giới tính</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="Nam" checked>
                    <label class="form-check-label" for="inlineRadio1">Nam</label>
                  </div>
                  <div class="form-check form-check-inline ms-3">
                    <input class="form-check-input" type="radio" name="gender" value="Nu">
                    <label class="form-check-label" for="inlineRadio2">Nữ</label>
                  </div>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary col-4" id="calculator" >Tính BMI</button>
            </div>
          </form>
          <div class="text-center mt-4 mb-3 rounded-3 result">
            <div class="row">
                <p class="mt-3">KẾT QUẢ</p>
                <h4 id="resultBmi"></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
