<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    .output {
        width: 267px;
        height: 38px;
        border: 1px solid black;
    }
</style>
<body>
    <div class="container">
        <h3>Nhập thông tin khoản vay</h3>
       <form action="">
        <div class="row g-3 align-items-center mb-3">
            <div class="col-3">
              <label for="money" class="col-form-label">1, Số tiền</label>
            </div>
            <div class="col-3">
              <input type="text" id="money" class="form-control money">
            </div>
            
          </div>
          <div class="row g-3 align-items-center mb-3">
            <div class="col-3">
              <label for="interest" class="col-form-label">2, Lãi suất hằng năm</label>
            </div>
            <div class="col-3">
              <input type="text" id="interest" class="form-control interest">
            </div>
            
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="time" class="col-form-label">3, Thời gian trả(năm)</label>
            </div>
            <div class="col-3">
              <input type="text" id="time" class="form-control time">
            </div>
          </div>
          <button type="button" class="btn btn-dark mt-3 mb-3">Tính</button>
          <h3>Thông tin thanh toán</h3>
          <div class="row g-3 align-items-center mb-3">
            <div class="col-3">
              <label for="inputPassword6" class="col-form-label">4, Số tiền phải trả hàng tháng</label>
            </div>
            <div class="col-3">
              <!-- <input type="text" id="inputText1" class="form-control"> -->
              <div class="output">
                <h5 class="output1"></h5>
              </div>
            </div>
          </div>
          <div class="row g-3 align-items-center mb-3">
            <div class="col-3">
              <label for="inputPassword6" class="col-form-label">5, Tổng số tiền phải trả</label>
            </div>
            <div class="col-3">
                <div class="output">
                    <h5 class="output2"></h5>
                  </div>
            </div>
          </div>
          <div class="row g-3 align-items-center">
            <div class="col-3">
              <label for="inputPassword6" class="col-form-label">6, Tổng số lãi phải trả</label>
            </div>
            <div class="col-3">
                <div class="output">
                    <h5 class="output3"></h5>
                  </div>
            </div>
          </div>
       </form>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
