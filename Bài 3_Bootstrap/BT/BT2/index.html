<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f273bcc8b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <style></style>
  <body>
    <div class="d-flex" id="container">
      <!-- sidebar -->
      <div class="sidebar">
        <div class="sidebar-heading py-3 fs-6 border-bottom pe-5">
          <i class="fa-solid fa-bars ms-4 mx-2"></i> Admin
        </div>

        <div class="sidebar-heading py-3 fs-6 border-bottom pe-5">
          <i class="fa-solid fa-user ms-4 mx-2"></i> Nguyễn Đẩu Nghĩa
        </div>
        <div class="list-group list-group-flush mx-2 my-3">
          <div class="input-group mb-3 mt-3">
            <input
              type="text"
              class="form-control bg-transparent"
              placeholder="Search"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <button class="input-group-text bg-transparent" id="basic-addon2">
              <i class="text-light fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <a href="" class="list-group-item fw-bold dropdown-toggle px-2"
            ><i class="fa-solid fa-house ms-1 me-2"></i>Trang chủ</a
          >
          <div class="dropdown my-3 list-product">
            <a
              class="btn btn-secondary dropdown-toggle bg-transparent text-start downn"
              style="width: 100%"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="me-2 fa-solid fa-list"></i>Danh sách sản phẩm
            </a>

            <ul
              class="dropdown-menu bg-transparent"
              aria-labelledby="dropdownMenuLink"
              style="width: 100%; border: none"
            >
              <li class="ms-3 text-light">
                <input type="radio" />
                <label for="">Thêm mới</label>
              </li>
              <li class="ms-3 text-light">
                <input type="radio" />
                <label for="">Danh sách</label>
              </li>
            </ul>
          </div>
          <div class="dropdown bg-transparent list-user my-0">
            <a
              class="btn btn-secondary dropdown-toggle bg-transparent text-start "
              style="width: 100%; border: none;"
              href="#"
              role="button"
              id="dropdownMenuLink"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
            <i class="fa-solid fa-user-plus ms-1 me-2"></i></i>Quản lý người dùng
            </a>
           
          </div>
        </div>
      </div>
      <!-- sidebar -->

      <!-- content -->
      <div class="content col position-relative">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><i class="fa-solid fa-list"></i
            ></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Trang chủ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Đăng xuất</a>
                </li>
              </ul>
            </div>
          </div>
          <button class="border-0 bg-transparent">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </nav>
        <div class="row">
          <div class="col d-flex justify-content-between ms-2">
            <h2>Trang chủ</h2>
            <a href="" class="text-decoration-none mt-3">Trang chủ</a>
          </div>
        </div>
        <div class="col-12">
          <div class="row">
            <div class="col-7 ms-4 border">
              <form action="">
                <div class="title">
                  <div class="row">
                    <h5 class="p-2 border-bottom">Thông tin sản phẩm</h5>
                  </div>
                </div>
                <div class="mb-3 mt-3">
                  <label for="exampleInputText" class="form-label fw-bold"
                    >Tên sản phẩm(*)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputText"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputTextArea" class="form-label fw-bold"
                    >Mô tả ngắn(*)</label
                  >
                  <textarea
                    class="form-control"
                    placeholder=""
                    id="floatingTextarea"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleInputTextArea" class="form-label fw-bold"
                    >Chi tiết(*)</label
                  >
                  <div class="list-option border p-1">
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-pen"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-b"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-u"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-eraser"></i></button>
                    <button type="button" class="btn btn-light dropdown-toggle">Source Sans Pro</button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-a"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-bars"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-bars-staggered"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-chart-bar"></i></button>                 
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-infinity"></i></button>
                    <button type="button" class="btn btn-light"><i class="fa-solid fa-image"></i></button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-4 ms-4">
              <form action="">
                <div class="row border">
                  <div class="title">
                    <div class="row">
                      <h5 class="p-2 border-bottom">Thể loại sản phẩm</h5>
                    </div>
                  </div>
                  <div class="mb-4 mt-3">
                    <label for="exampleInputText1" class="form-label fw-bold"
                      >Chọn thể loại(*)</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Điện thoại</option>
                      <option value="1">Máy tính</option>
                      <option value="2">Tablet</option>
                      <option value="3">Tivi</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3"></div>
              </form>
              <form action="">
                <div class="row border">
                  <div class="title">
                    <div class="row">
                      <h5 class="p-3 my-2 border-bottom">Ảnh đại diện</h5>
                    </div>
                  </div>
                  <div class="mb-4 mt-1">
                    <label for="exampleInputText1" class="form-label fw-bold"
                      >Chọn ảnh(*)</label
                    >
                    <p style="font-size: 14px">
                      Định dạng: jpg, png, jpeg, gif, svg - Kích thước < 2 MB
                    </p>
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Choose file"
                        aria-label="Recipient's username"
                        aria-describedby="basic-addon2"
                      />
                      <button class="input-group-text" id="basic-addon2">
                        Browse
                      </button>
                      <button class="input-group-text" id="basic-addon2">
                        Upload
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="mt-3">
                <button type="button" class="btn btn-primary save">Lưu</button>
                <button type="button" class="btn btn-light cancel">Huỷ</button>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-7 ms-4 boder">
              <form action="">
                <div class="row border">
                  <div class="title">
                    <div class="row">
                      <h5 class="p-3 border-bottom">Dữ liệu sản phẩm</h5>
                    </div>
                  </div>
                  <div class="align-items-center mt-2">
                    <div class="d-flex">
                      <div class="col-2">
                        <label for="textInput" class="col-form-label fw-bold"
                          >Giá bán(*)</label
                        >
                      </div>
                      <div class="col-10">
                        <input
                          type="text"
                          id="textInput"
                          class="form-control"
                          aria-describedby="passwordHelpInline"
                        />
                      </div>
                    </div>
                    <div class="d-flex mt-5">
                      <div class="col-2">
                        <label for="textInput" class="col-form-label fw-bold"
                          >Trạng thái(*)</label
                        >
                      </div>
                      <div class="col-10">
                        <select
                          class="form-select"
                          aria-label="Default select example"
                        >
                          <option selected>Mới</option>
                          <option value="1">Cũ</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- content -->
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
